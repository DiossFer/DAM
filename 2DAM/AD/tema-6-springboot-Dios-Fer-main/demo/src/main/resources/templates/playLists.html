<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>playLists</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #cfe2ff;">
        <!-- Brand -->
        <a class="navbar-brand" href="#">PlayList Management System</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" th:href="@{/perfiles}"> Perfil Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/playLists}"> Playlist Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/canciones}"> Cancion Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/artistas}"> Artista Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/estadisticas}"> Estadistica Management </a>
            </li>
        </ul>
        </div>
    </nav>
    
        <div class ="container">
            <div class = "row">
                <h1 style="margin-top:30px"> List playLists </h1>
            </div>
            
            <div class = "row">
                <div class = "col-lg-3">
                    <a th:href = "@{/playLists/new}" class = "btn btn-primary btn-sm mb-3"> Add playList</a>
                </div>
            </div>
            <!-- tabla de las playLists -->
            <table class = "table table-striped table-bordered">
                <thead class = "table-primary">
                    <tr>
                        <th> Nombre PlayList </th>
                        <th> Num Canciones </th>
                        <th> Id Creador </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each = "playList: ${playLists}">
                        <td th:text = "${playList.nombrePlayList}"></td>
                        <td th:text = "${playList.numCanciones}"></td>
                        <td th:text = "${playList.idCreador}"></td>
                         <td>
                             <!-- boton para modificar -->
                            <a th:href = "@{/playLists/edit/{id_playList}(id_playList=${playList.id_playList})}"
                                class = "btn btn-primary">Update</a>
                            <!-- boton para eliminar -->
                            <a th:href = "@{/playLists/{id_playList}(id_playList=${playList.id_playList})}"
                                class = "btn btn-danger">Delete</a>
                            <!-- boton para gestionar las canciones de la playList -->
                            <a th:href = "@{/playLists/admin/{id_playList}(id_playList=${playList.id_playList})}"
                                class = "btn btn-success">Administrar Canciones</a>
                        </td>
                    </tr>
                </tbody>
            
            </table>
            
        </div>




</body>
</html>
