<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    



    <nav class="navbar navbar-expand-md bg-primary navbar-primary">
        <!-- Brand -->
        <a class="navbar-brand" href="#">playList Management System</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/playLists}">playList Management</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
      <br>
          <div class = "container">
              <div class = "row">
                  <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                      <h1 class = "text-center"> Create New playList </h1>
                      <div class = "card-body">
                          <!-- datos de la playList a crear -->
                          <form th:action="@{/playLists}" th:object = "${playList}" method="POST">
                              <div class ="form-group">
                                  <label> Nombre PlayList </label>
                                  <input
                                  type = "text"
                                  name = "nombrePlayList"
                                  th:field = "*{nombrePlayList}"
                                  class = "form-control"
                                  placeholder="Enter playList nombrePlayList" 
                                  required/>
                              </div>

                                <div class="form-group">
                                    <label>Creador de la playList</label>
                                    <select th:field="*{idCreador}" class="form-control" required>
                                        <option value=""> Selecciona el creador de la playlist </option>
                                        <option th:each="perfil : ${perfiles}" th:value="${perfil.id_perfil}" th:text="${perfil.userName}"></option>
                                    </select>
                                </div>
                              
                              
                              <div class = "box-footer">
                                  <!-- boton para crear -->
                                  <button type="submit" class = "btn btn-primary">
                                      Submit
                                  </button>
                              </div>
                          </form>
                      
                      </div>
                  </div>
              </div>
          </div>







</body>
</html>
