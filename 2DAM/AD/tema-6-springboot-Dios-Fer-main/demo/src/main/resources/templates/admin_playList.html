<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>playLists</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-primary navbar-primary">
        <!-- Brand -->
        <a class="navbar-brand" href="#">playList Management System</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/playLists}">playList Management</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
      <br>
          <div class = "container">
              <div class = "row">
                  <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card", style="width: 80%;">
                      <h1 class = "text-center"> Update playList </h1>
                      <div class = "card-body">
                              
                        <!-- tabla canciones de la playList -->
                        <table class = "table table-striped table-bordered">
                            <thead class = "table-primary">
                                <tr>
                                    <th> Titulo </th>
                                    <th> Duracion </th>
                                    <th> Año de publicación </th>
                                    <th> Artista </th>
                                    <th> Actions </th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr th:each = "cancion : ${playList.canciones}">
                                    <td th:text = "${cancion.titulo}"></td>
                                    <td th:text = "${cancion.duracion}"></td>
                                    <td th:text = "${cancion.anioPublicacion}"></td>

                                    <td th:text = "${cancion.artista.id_artista}"></td>

                                    <td>
                                        <!-- boton quitar canciones -->
                                        <a th:href = "@{/playLists/admin/remove/{id_playList}/{id_cancion} ((id_playList=${playList.id_playList}), (id_cancion=${cancion.id_cancion}))}"
                                            class = "btn btn-danger">Quitar</a>


                                    </td>
                                </tr>
                            </tbody>

                        </table>
                            <!-- boton-desplegable para agregar canciones -->
                            <form th:action="@{/playLists/admin/addCancion/{id_playList}(id_playList=${playList.id_playList})}" method="POST">
                                <select name="id_cancion" required>
                                    <option th:each="cancion : ${cancionesRestantes}" th:value="${cancion.id_cancion}" th:text="${cancion.titulo}"></option>
                                </select>
                                <button type="submit" class="btn btn-primary">Agregar cancion</button>
                            </form>
                        
                      </div>
                  </div>
              </div>
          </div>




</body>
</html>
