<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    



    <nav class="navbar navbar-expand-md bg-primary navbar-primary">
        <!-- Brand -->
        <a class="navbar-brand" href="#">perfil Management System</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/perfiles}">perfil Management</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
      <br>
          <div class = "container">
              <div class = "row">
                  <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                      <h1 class = "text-center"> Create New perfil </h1>
                      <div class = "card-body">
                          <!-- datos del perfil a crear -->
                          <form th:action="@{/perfiles}" th:object = "${perfil}" method="POST">
                              <div class ="form-group">
                                  <label> Login </label>
                                  <input
                                  type = "text"
                                  name = "login"
                                  th:field = "*{login}"
                                  class = "form-control"
                                  placeholder="Enter perfil login" 
                                  required/>
                              </div>
                              
                              <div class ="form-group">
                                  <label> Correo </label>
                                  <input
                                  type = "email"
                                  name = "correo"
                                  th:field = "*{correo}"
                                  class = "form-control"
                                  placeholder="Enter perfil correo" 
                                  required/>
                              </div>
                              
                              <div class ="form-group">
                                  <label> Nombre Usuario </label>
                                  <input
                                  type = "text"
                                  name = "userName"
                                  th:field = "*{userName}"
                                  class = "form-control"
                                  placeholder="Enter perfil userName" 
                                  required/>
                              </div>
                              
                              <div class ="form-group">
                                  <label> Contrase√±a </label>
                                  <input
                                  type = "text"
                                  name = "contrasenia"
                                  th:field = "*{contrasenia}"
                                  class = "form-control"
                                  placeholder="Enter perfil contrasenia" 
                                  required/>
                              </div>
                              <!-- error en caso de poner credenciales no validas -->
                              <div th:if="${error}" class="alert alert-danger">
                                <p th:text="${error}"></p>
                              </div>
                              
                              <div class = "box-footer">
                                  <!-- boton para crear -->
                                  <button type="submit" class = "btn btn-primary">
                                      Submit
                                  </button>
                              </div>
                          </form>
                      
                      </div>
                  </div>
              </div>
          </div>







</body>
</html>
