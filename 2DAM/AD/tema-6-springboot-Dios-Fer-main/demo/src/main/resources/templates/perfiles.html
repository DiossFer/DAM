<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>perfiles</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #cfe2ff;">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Perfil Management System</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" th:href="@{/perfiles}"> Perfil Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/playLists}"> Playlist Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/canciones}"> Cancion Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/artistas}"> Artista Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/estadisticas}"> Estadistica Management </a>
            </li>
        </ul>
        </div>
    </nav>
    
        <div class ="container">
            <div class = "row">
                <h1 style="margin-top:30px"> List perfiles </h1>
            </div>
            
            <div class = "row">
                <div class = "col-lg-3">
                    <a th:href = "@{/perfiles/new}" class = "btn btn-primary btn-sm mb-3"> Add perfil</a>
                </div>
            </div>
            <!-- tabla de los perfiles -->
            <table class = "table table-striped table-bordered">
                <thead class = "table-primary">
                    <tr>
                        <th> Login </th>
                        <th> Correo </th>
                        <th> Nombre Usuario </th>
                        <th> Contrase√±a </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each = "perfil: ${perfiles}">
                        <td th:text = "${perfil.login}"></td>
                        <td th:text = "${perfil.correo}"></td>
                        <td th:text = "${perfil.userName}"></td>
                        <td th:text = "${perfil.contrasenia}"></td>
                        <td>
                            <!-- boton para modificar -->
                            <a th:href = "@{/perfiles/edit/{id_perfil}(id_perfil=${perfil.id_perfil})}"
                                class = "btn btn-primary">Update</a>
                            <!-- boton para eliminar -->
                            <a th:href = "@{/perfiles/{id_perfil}(id_perfil=${perfil.id_perfil})}"
                                class = "btn btn-danger">Delete</a>
                            <!-- boton para gestionar las playList del perfil -->
                            <a th:href = "@{/perfiles/admin/{id_perfil}(id_perfil=${perfil.id_perfil})}"
                                class = "btn btn-success">Administrar Play List</a>
                            
                        </td>
                    </tr>
                </tbody>
                
            
            </table>
            <!-- error en caso de que no se halla podido modificar por credenciales no validas -->
            <div th:if="${error}" class="alert alert-danger">
              <p th:text="${error}"></p>
            </div>
            
        </div>




</body>
</html>
