<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>estadisticas</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #cfe2ff;">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Estadisticas Management System</a>
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" th:href="@{/perfiles}"> Perfil Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/playLists}"> Playlist Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/canciones}"> Cancion Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/artistas}"> Artista Management </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" th:href="@{/estadisticas}"> Estadistica Management </a>
            </li>
        </ul>
        </div>
    </nav>
    
        <div class ="container">
            <div class = "row">
                <h1 style="margin-top:30px"> List estadisticas </h1>
            </div>
            <!-- tabla de las estadidisticas -->
            <table class = "table table-striped table-bordered">
                <thead class = "table-primary">
                    <tr>
                        <th> Id Cancion </th>
                        <th> Numero de reproducciones </th>
                        <th> Veces incluida en playlists </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each = "estadistica: ${estadisticas}">
                        <td th:text = "${estadistica.cancionEstadistica.id_cancion}"></td>
                        <td th:text = "${estadistica.numReproducciones}"></td>
                        <td th:text = "${estadistica.vecesIncluidaEnPlayLists}"></td>
                    </tr>
                </tbody>
            
            </table>
            
        </div>




</body>
</html>
