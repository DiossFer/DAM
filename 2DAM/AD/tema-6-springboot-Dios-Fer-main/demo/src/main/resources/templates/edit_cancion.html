<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>canciones</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-primary navbar-primary">
        <!-- Brand -->
        <a class="navbar-brand" href="#">cancion Management System</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/canciones}">Cancion Management</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
      <br>
          <div class = "container">
              <div class = "row">
                  <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                      <h1 class = "text-center"> Update cancion </h1>
                      <div class = "card-body">
                          <!-- datos de la cancion a modificar -->
                          <form th:action="@{/canciones/{id_cancion} (id_cancion=${cancion.id_cancion})}" th:object = "${cancion}" method="POST">
                              <div class ="form-group">
                                  <label> Titulo </label>
                                  <input
                                  type = "text"
                                  name = "titulo"
                                  th:field = "*{titulo}"
                                  class = "form-control"
                                  placeholder="Enter cancion titulo" 
                                  required/>
                              </div>
                              
                               <div class ="form-group">
                                  <label> Duración </label>
                                  <input
                                  type = "number"
                                  name = "duracion"
                                  th:field = "*{duracion}"
                                  class = "form-control"
                                  placeholder="Enter cancion duracion" 
                                  min="1" required/>
                              </div>
                              <div class ="form-group">
                                  <label> Año de publicación </label>
                                  <input
                                  type = "number"
                                  name = "anioPublicacion"
                                  th:field = "*{anioPublicacion}"
                                  class = "form-control"
                                  placeholder="Enter cancion anioPublicacion" 
                                  required/>
                              </div>
                              
                              <div class ="form-group">
                                  <label> Ruta </label>
                                  <input
                                  type = "text"
                                  name = "ruta"
                                  th:field = "*{ruta}"
                                  class = "form-control"
                                  placeholder="Enter cancion ruta" 
                                  />
                              </div>
                              
                              
                              <div class = "box-footer">
                                  <!-- boton para modificar -->
                                  <button type="submit" class = "btn btn-primary">
                                      Submit
                                  </button>
                              </div>
                          </form>
                      
                      </div>
                  </div>
              </div>
          </div>




</body>
</html>
